#  datasource:
#    url: jdbc:h2:mem:commdb
#  jpa:
#    show-sql: true
#    hibernate:
#      ddl-auto: create


management:
  endpoints:
    web:
      exposure:
        include: beans,health,info,shutdown
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

server:
  shutdown: graceful

info:
  app:
    name: Ecom Microservice Application
    description: This e-commerce backend system using microservice architecture.
    version: 1.0.0
  env:
    enabled: true



