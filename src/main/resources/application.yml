# YAML format
spring:
  application:
    name: ecom-microservice
  datasource:
    url: jdbc:postgresql://localhost:5432/ecomdb
    username: ecomuser
    password: ecompass
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
          ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect

#  Uncomment below lines to use H2 in-memory database
